<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>To Do List</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<article id="app-container">
			<h1>To Do List</h1>
			<form>
				<input type="text" placeholder="Add task here..." id="add-task-input" class="item-size" />
				<button id="btn" class="item-size">Add Task</button>
				<input type="text" placeholder="Search task here..." id="search-input" class="item-size" />
			</form>
			<div id="tasks"></div>
		</article>
		<script type="application/javascript" src="main.js"></script>
	</body>
</html>
